<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=01">
        <title>Assignment level 02 | box model</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <h1>The Box Model, Box-Sizing, and Box-Shadow</h1>
        </header>
        <hr>
        <main>
            <section>
                <h2>Exercise1</h2>
                <div class="box"></div>
                <div class="marker-container">
                    <div class="marker">
                        <span class="circle content"></span>
                        <span>Content</span>
                    </div>
                    <div class="marker">
                        <span class="circle padding"></span>
                        <span>Padding</span>
                    </div>
                    <div class="marker">
                        <span class="circle border"></span>
                        <span>Border</span>
                    </div>
                    <div class="marker">
                        <span class="circle margin"></span>
                        <span>Margin</span>
                    </div>
                </div>
                <hr>
            </section>
            <section>
                <header class="header">
                    <h2>Exercise2</h2>
                    <p>no border on these boxes.<p>
                </header>
                <div class="container">
                    <div class="childbox"></div>
                    <div class="childbox"></div>
                    <div class="childbox"></div>
                </div>
                <hr>
                <p>1px border on these boxes</p>
                <div class="container">
                    <div class="childbox border"></div>
                    <div class="childbox border"></div>
                    <div class="childbox border"></div>
                </div>
                <hr>
                <p>1px boder on these boxes but they are in same line</p>
                <div class="container">
                    <div class="childbox border border-box"></div>
                    <div class="childbox border border-box"></div>
                    <div class="childbox border border-box"></div>
                </div>
            </section>
        </main>
    </body>
</html>
