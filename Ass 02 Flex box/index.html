<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ass 01 | flex box</title>
    <link rel="stylesheet" href="style.css" /> 
    <script src="https://kit.fontawesome.com/63e01550c8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="container flex">
            <a class="brand" href="">
                <img src="altcampuslogo.png" alt="brand logo" />
            </a>
            <nav class="nav">
                <a href="#">Home</a>
                <a class="active" href="#">gallery</a>
                <a href="#">about</a>
            </nav>
        </div>
    </header>
    <!-- gallery -->
    <section class="gallery">
        <div class="container">
            <h1>gallery</h1>
            <div class="flex wrap">
                <div class="'col">
                    <img class="gallery-img" src="art1.jpeg" alt="art" />
                </div>
                <div class="'col">
                    <img class="gallery-img" src="art2.jpeg" alt="art" />
                </div>
                <div class="'col">
                    <img class="gallery-img" src="art6.jpg" alt="art" />
                </div>
                <div class="'col">
                    <img class="gallery-img" src="art4.jpeg" alt="art" />
                </div>
                <div class="'col">
                    <img class="gallery-img" src="art5.jpeg" alt="art" />
                </div>
                <div class="'col">
                    <img class="gallery-img" src="art3.jpeg" alt="art" />
                </div>
            </div>
        </div>    
    </section>
    <!-- footer -->
    <footer class="footer">
        <div class="container flex">
            <small class="small">&copy; Altcampus</small>
            <nav class="nav2">
                <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
            </nav>
        </div>
    </footer>
</body>
</html>
